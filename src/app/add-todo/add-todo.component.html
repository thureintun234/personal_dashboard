<div class="add-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Todo</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <div class="form-field">
      <input
        type="text"
        ngModel
        #titleField="ngModel"
        name="text"
        class="textbox"
        placeholder="Enter todo text..."
        minlength="3"
        required
      />
      <ng-container *ngIf="showValidationError && titleField.invalid">
        <p *ngIf="titleField.errors">Please enter some text</p>
      </ng-container>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button type="submit" class="btn align-end">Create Todo</button>
    </div>
  </form>
</div>
